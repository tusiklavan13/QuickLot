name: Update market.json (ATR)

on:
  schedule:
    - cron: "15 1 * * *"   # כל לילה 01:15 UTC (03:15-04:15 בישראל בקירוב)
  workflow_dispatch:       # וגם ידנית מהטאב Actions

permissions:
  contents: write          # כדי שיוכל לבצע commit

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Build market.json
        run: |
          python scripts/build_market.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain market.json)" ]]; then
            git add market.json
            git commit -m "chore: update market.json (ATR auto)"
            git push
          else
            echo "No changes in market.json"
          fi
